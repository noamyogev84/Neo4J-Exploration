
<template>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">BOO-YA!</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <table class="table">
      <tr>
        <th>Player Name</th>
        <th>Player Age</th>
        <th>Player Points</th>
      </tr>
      <tr repeat.for="player of players">
        <td>${player.name}</td>
        <td>${player.age}</td>
        <td>${player.points}</td>
      </tr>
    </table>
  </div>
  <div class="container">
    <button type="button" click.delegate="addNewPlayer()">Add Player</button>
  </div>
</template>
